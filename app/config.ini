server[localhost] 					= 'development_server'
server[example.com]      			= 'production_server'
server[www.example.com]     		= 'production_server'

[global]
default_controller                  = 'Home'
default_action                      = 'index'
error_controller                    = 'Error'

[development_server]
base_url 							= '/sleekmvc/'
cache_method						= FALSE
environment							= 'DEVELOPMENT'

database[host]						= 'localhost'
database[user]						= 'root'
database[pass]						= ''
database[name]						= 'sleekmvcdb'

[production_server]
base_url							= '/'
cache_method						= 'apc'
environment							= 'PRODUCTION'

database[host]						= false
database[user]						= false
database[pass]						= false
database[name]						= false

